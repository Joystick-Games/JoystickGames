   	<script>
		function strength() {
        var x = document.getElementById("strengthp");

        if (x.style.display === "none") {
          document.getElementById("strength").innerHTML = "Force extra-ordinaire! -";
          x.style.display = "block";
        } else {
          x.style.display = "none";
          document.getElementById("strength").innerHTML = "Force extra-ordinaire! +";
        }
      }
		function speed() {
        var x = document.getElementById("speedp");

        if (x.style.display === "none") {
          document.getElementById("speed").innerHTML = "Agilité hors du commun! -";
          x.style.display = "block";
        } else {
          x.style.display = "none";
          document.getElementById("speed").innerHTML = "Agilité hors du commun! +";
        }
      }
		function superpower() {
        var x = document.getElementById("superpowerp");

        if (x.style.display === "none") {
          document.getElementById("superpower").innerHTML = "Super-pouvoirs! -";
          x.style.display = "block";
        } else {
          x.style.display = "none";
          document.getElementById("superpower").innerHTML = "Super-pouvoirs! +";
        }
      }
	</script>
